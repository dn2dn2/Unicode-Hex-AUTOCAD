<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLISP Converter</title>
    <style>
        /* Thi·∫øt l·∫≠p giao di·ªán r·ªông r√£i, d·ªÖ nh√¨n */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 20px; 
            background-color: #f0f2f5; 
        }
        
        h1 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        @media (max-width: 768px) { .grid-container { grid-template-columns: 1fr; } }

        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
            display: flex; flex-direction: column; 
        }
        
        .card h3 { margin-top: 0; color: #3498db; border-bottom: 2px solid #ecf0f1; padding-bottom: 15px; }
        
        label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 8px; color: #555; font-size: 18px; }
        
        /* √î nh·∫≠p li·ªáu to, r√µ r√†ng */
        textarea { 
            width: 100%; height: 300px; padding: 15px; 
            border: 1px solid #ccc; border-radius: 8px; 
            box-sizing: border-box; font-family: 'Courier New', monospace; 
            font-size: 16px; resize: vertical; line-height: 1.5;
        }
        textarea:focus { outline: none; border-color: #3498db; box-shadow: 0 0 5px rgba(52, 152, 219, 0.3); }
        
        .arrow-icon { text-align: center; font-size: 30px; color: #95a5a6; margin: 15px 0; }
        
        #inputVN { background-color: #fff; }
        #outputLisp { background-color: #f4f6f7; color: #2980b9; font-weight: bold; }
        
        #inputLispDecode { background-color: #fff; }
        #outputVNDecode { background-color: #e8f8f5; color: #27ae60; font-weight: bold; }

        /* N√∫t Copy ƒë·∫πp */
        .btn-copy {
            margin-top: 20px; padding: 15px; border: none; border-radius: 8px;
            cursor: pointer; font-weight: bold; font-size: 16px; color: white;
            transition: opacity 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-copy:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-blue { background-color: #3498db; }
        .btn-green { background-color: #27ae60; }

        /* Highlight ghi ch√∫ t√≠nh nƒÉng */
        .note { font-size: 13px; color: #e74c3c; margin-top: 5px; font-style: italic;}
    </style>
</head>
<body>

<h1>C√¥ng c·ª• x·ª≠ l√Ω Text AutoLISP</h1>

<div class="grid-container">
    <div class="card">
        <h3>1. M√£ h√≥a (Vi·ªát ‚ûî Lisp)</h3>
        <label>Nh·∫≠p ti·∫øng Vi·ªát:</label>
        <textarea id="inputVN" placeholder='V√≠ d·ª•: Th√©p h√¨nh ch·ªØ "I", ƒê∆∞·ªùng d·∫´n C:\AutoCAD...' oninput="encodeText()"></textarea>
        
        <div class="arrow-icon">‚¨á</div>
        
        <label>K·∫øt qu·∫£ (M√£ Lisp):</label>
        <textarea id="outputLisp" readonly></textarea>
        
        <button class="btn-copy btn-blue" onclick="copyResult('outputLisp')">
            üìã Sao ch√©p m√£ Lisp
        </button>
    </div>

    <div class="card">
        <h3>2. Gi·∫£i m√£ (Lisp ‚ûî Vi·ªát)</h3>
        <label>D√°n m√£ Lisp (`\U+...`):</label>
        <textarea id="inputLispDecode" placeholder="V√≠ d·ª•: \U+0110\U+00E3 xong..." oninput="decodeText()"></textarea>
        
        <div class="arrow-icon">‚¨á</div>
        
        <label>N·ªôi dung ƒë·ªçc ƒë∆∞·ª£c:</label>
        <textarea id="outputVNDecode" readonly></textarea>
        
        <button class="btn-copy btn-green" onclick="copyResult('outputVNDecode')">
            üìã Sao ch√©p Ti·∫øng Vi·ªát
        </button>
    </div>
</div>

<script>
    // --- H√ÄM M√É H√ìA (N√ÇNG C·∫§P) ---
    function encodeText() {
        const input = document.getElementById('inputVN').value;
        let output = "";

        for (let i = 0; i < input.length; i++) {
            let charCode = input.charCodeAt(i);
            let char = input[i];

            // 1. X·ª¨ L√ù D·∫§U NGO·∫∂C K√âP (") -> Th√™m \"
            if (char === '"') {
                output += '\\"'; 
            } 
            // 2. X·ª¨ L√ù D·∫§U G·∫†CH CH√âO (\) -> Th√™m \\
            else if (char === '\\') {
                output += '\\\\'; 
            } 
            // 3. X·ª¨ L√ù UNICODE TI·∫æNG VI·ªÜT
            else if (charCode > 127) {
                let hex = charCode.toString(16).toUpperCase().padStart(4, '0');
                output += "\\U+" + hex;
            } 
            // 4. K√ù T·ª∞ TH∆Ø·ªúNG
            else {
                output += char;
            }
        }
        document.getElementById('outputLisp').value = output;
    }

    // --- H√ÄM GI·∫¢I M√É ---
    function decodeText() {
        let input = document.getElementById('inputLispDecode').value;
        
        // B∆∞·ªõc 1: D·ªãch m√£ Unicode \U+xxxx
        let output = input.replace(/\\U\+([0-9A-Fa-f]{4})/gi, (match, hexGroup) => {
            return String.fromCharCode(parseInt(hexGroup, 16));
        });

        // B∆∞·ªõc 2: D·ªãch ng∆∞·ª£c k√Ω t·ª± ƒë·∫∑c bi·ªát (\\" -> " v√† \\\\ -> \)
        // L∆∞u √Ω: Ph·∫£i thay th·∫ø \\\\ tr∆∞·ªõc ƒë·ªÉ tr√°nh nh·∫ßm l·∫´n
        output = output.replace(/\\\\/g, '\\').replace(/\\"/g, '"');
        
        document.getElementById('outputVNDecode').value = output;
    }

    // --- H√ÄM COPY ---
    function copyResult(elementId) {
        const copyText = document.getElementById(elementId);
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        
        if (navigator.clipboard) {
            navigator.clipboard.writeText(copyText.value)
                .then(() => alert("ƒê√£ sao ch√©p th√†nh c√¥ng!"))
                .catch(err => console.error(err));
        } else {
            document.execCommand("copy");
            alert("ƒê√£ sao ch√©p!");
        }
    }
</script>

</body>
</html>
