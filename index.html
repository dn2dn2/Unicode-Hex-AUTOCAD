<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLISP Translator</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-color: #252526;
            --accent-color: #007acc;
            --text-color: #d4d4d4;
            --line-num-color: #858585;
            --border-color: #3e3e42;
            --header-height: 40px;
            --status-height: 25px;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- THANH C√îNG C·ª§ TR√äN C√ôNG --- */
        .toolbar {
            height: var(--header-height);
            background-color: #333333;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; 
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0; 
        }

        .title { font-weight: bold; color: #fff; display: flex; align-items: center; gap: 10px; }
        .file-tab { 
            background: var(--bg-color); padding: 8px 15px; 
            border-top: 2px solid var(--accent-color); color: white; font-size: 13px;
        }

        /* --- SWITCH CH·∫æ ƒê·ªò --- */
        .mode-toggle { display: flex; background: #252526; border-radius: 4px; padding: 2px; }
        .mode-btn {
            background: none; border: none; color: #888; padding: 5px 15px;
            cursor: pointer; font-family: inherit; font-size: 12px; transition: 0.2s;
        }
        .mode-btn.active { background-color: var(--accent-color); color: white; border-radius: 2px; }

        /* --- KHU V·ª∞C EDITOR CH√çNH (SPLIT VIEW) --- */
        .editor-container {
            display: flex; flex: 1; height: calc(100vh - var(--header-height) - var(--status-height));
        }

        .pane {
            flex: 1; display: flex; flex-direction: column;
            border-right: 1px solid var(--border-color);
            min-width: 0; 
        }
        .pane:last-child { border-right: none; }

        .pane-header {
            background-color: var(--sidebar-color);
            color: #9cdcfe; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
            height: 40px; padding: 0 15px;
            display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0; 
        }

        /* --- WRAPPER CHO EDITOR (D√ôNG CHUNG CHO C·∫¢ INPUT V√Ä OUTPUT) --- */
        .editor-wrapper {
            display: flex;
            flex: 1;
            position: relative;
            overflow: hidden; 
        }

        /* C·ªôt s·ªë d√≤ng (D√πng chung) */
        .line-numbers {
            width: 45px;
            background-color: var(--bg-color);
            color: var(--line-num-color);
            text-align: right;
            padding: 15px 5px; 
            border-right: 1px solid var(--border-color);
            font-size: 14px;
            line-height: 1.5;
            user-select: none;
            overflow: hidden;
            white-space: pre;
        }

        /* --- SETTING CHO TEXTAREA --- */
        textarea {
            flex: 1;
            background-color: var(--bg-color);
            color: #d4d4d4;
            border: none;
            padding: 15px 10px; 
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5; 
            resize: none;
            outline: none;
            white-space: pre; 
            overflow: auto;
        }
        
        textarea::-webkit-scrollbar { width: 10px; height: 10px; }
        textarea::-webkit-scrollbar-track { background: var(--bg-color); }
        textarea::-webkit-scrollbar-thumb { background: #424242; }
        textarea::-webkit-scrollbar-thumb:hover { background: #4f4f4f; }

        /* --- THANH TR·∫†NG TH√ÅI D∆Ø·ªöI C√ôNG --- */
        .status-bar {
            height: var(--status-height); 
            background-color: var(--accent-color);
            color: white; font-size: 12px; 
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px;    
            flex-shrink: 0;
        }
        .status-left, .status-right { display: flex; gap: 20px; }

        /* --- BUTTON COPY & RADIO --- */
        .btn-action {
            background: none; border: 1px solid #555; color: #ccc;
            padding: 2px 10px; cursor: pointer; font-size: 11px; border-radius: 3px;
        }
        .btn-action:hover { background-color: #3c3c3c; color: white; border-color: #888; }
        .btn-copy-main { border-color: var(--accent-color); color: var(--accent-color); }
        .btn-copy-main:hover { background-color: var(--accent-color); color: white; }

        .options-bar { padding: 10px; background: var(--sidebar-color); border-bottom: 1px solid var(--border-color); font-size: 13px;}
        .radio-label { margin-right: 15px; cursor: pointer; display: inline-flex; align-items: center; }
        .radio-label input { margin-right: 5px; accent-color: var(--accent-color); }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            .editor-container { flex-direction: column; }
            .pane { height: 50%; border-right: none; border-bottom: 1px solid var(--border-color); }
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <div class="title">
            <span>üîπ AutoLISP Translator</span>
            <span class="file-tab">main.lsp</span>
        </div>
        
        <div class="mode-toggle">
            <button class="mode-btn active" id="btnEncode" onclick="setMode('encode')">VI ‚ûî LISP</button>
            <button class="mode-btn" id="btnDecode" onclick="setMode('decode')">LISP ‚ûî VI</button>
            <button class="mode-btn" id="btnUnsigned" onclick="setMode('unsigned')">VI ‚ûî KH√îNG D·∫§U</button>
        </div>
    </div>

    <div class="editor-container">
        
        <div class="pane">
            <div class="pane-header">
                <span id="lblInputName">INPUT</span>
                <div id="encodeOptions" style="display: inline-block;">
                    <label class="radio-label" title="Gi·ªØ nguy√™n d·∫•u ngo·∫∑c, l·ªánh code"><input type="radio" name="opt" value="code" checked onchange="process()"> Code Block</label>
                    <label class="radio-label" title="Th√™m d·∫•u \ tr∆∞·ªõc k√Ω t·ª± ƒë·∫∑c bi·ªát"><input type="radio" name="opt" value="text" onchange="process()"> Raw Text</label>
                </div>
            </div>
            <div class="editor-wrapper">
                <div id="lineNumbersInput" class="line-numbers">1</div>
                <textarea id="inputText" placeholder=";; Nh·∫≠p code ho·∫∑c vƒÉn b·∫£n ti·∫øng Vi·ªát t·∫°i ƒë√¢y..." oninput="process()" onscroll="syncScrollInput()" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="pane">
            <div class="pane-header">
                <span id="lblOutputName">OUTPUT</span>
                <button class="btn-action btn-copy-main" onclick="copyResult()">COPY CODE</button>
            </div>
            <div class="editor-wrapper">
                <div id="lineNumbersOutput" class="line-numbers">1</div>
                <textarea id="outputText" readonly placeholder=";; K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã t·∫°i ƒë√¢y..." onscroll="syncScrollOutput()"></textarea>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-left">
            <span id="saveStatus">READY</span>
            <span id="charCount">Length: 0</span>
        </div>
        <div class="status-right">
            <span>UTF-8</span>
            <span>AutoLISP</span>
        </div>
    </div>

<script>
    let currentMode = 'encode';
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    
    const lineNumbersInput = document.getElementById('lineNumbersInput');
    const lineNumbersOutput = document.getElementById('lineNumbersOutput');
    
    const saveStatus = document.getElementById('saveStatus');

    // --- 1. LOCAL STORAGE & INIT ---
    window.onload = function() {
        const savedContent = localStorage.getItem('autolisp_translator_content');
        if (savedContent) {
            inputText.value = savedContent;
            saveStatus.innerText = "RESTORED";
            process(); 
        }
        updateLineNumbers(inputText, lineNumbersInput);
        updateLineNumbers(outputText, lineNumbersOutput);
    };

    // --- 2. H√ÄM C·∫¨P NH·∫¨T S·ªê D√íNG (D√πng chung) ---
    function updateLineNumbers(textAreaEl, lineNumEl) {
        const lines = textAreaEl.value.split('\n').length;
        const count = lines > 0 ? lines : 1;
        lineNumEl.innerHTML = Array(count).fill(0).map((_, i) => i + 1).join('\n');
    }

    // --- 3. ƒê·ªíNG B·ªò CU·ªòN (RI√äNG CHO M·ªñI B√äN) ---
    function syncScrollInput() {
        lineNumbersInput.scrollTop = inputText.scrollTop;
    }
    
    function syncScrollOutput() {
        lineNumbersOutput.scrollTop = outputText.scrollTop;
    }

    // --- H√ÄM SET MODE ---
    function setMode(mode) {
        currentMode = mode;
        const btnEncode = document.getElementById('btnEncode');
        const btnDecode = document.getElementById('btnDecode');
        const btnUnsigned = document.getElementById('btnUnsigned');
        const optionsDiv = document.getElementById('encodeOptions');
        const lblInput = document.getElementById('lblInputName');
        
        // Reset active state
        btnEncode.classList.remove('active');
        btnDecode.classList.remove('active');
        btnUnsigned.classList.remove('active');

        if (mode === 'encode') {
            btnEncode.classList.add('active');
            optionsDiv.style.display = 'inline-block';
            inputText.placeholder = ';; Nh·∫≠p code ho·∫∑c vƒÉn b·∫£n ti·∫øng Vi·ªát t·∫°i ƒë√¢y...';
        } else if (mode === 'decode') {
            btnDecode.classList.add('active');
            optionsDiv.style.display = 'none';
            inputText.placeholder = ';; D√°n m√£ Lisp (\\U+xxxx) v√†o ƒë√¢y ƒë·ªÉ d·ªãch...';
        } else if (mode === 'unsigned') {
            btnUnsigned.classList.add('active');
            optionsDiv.style.display = 'none'; // ·∫®n t√πy ch·ªçn code/text khi ·ªü ch·∫ø ƒë·ªô kh√¥ng d·∫•u
            inputText.placeholder = ';; Nh·∫≠p ti·∫øng Vi·ªát c√≥ d·∫•u ƒë·ªÉ chuy·ªÉn th√†nh kh√¥ng d·∫•u...';
        }
        process();
    }

    // --- H√ÄM X·ª¨ L√ù CH√çNH ---
    function process() {
        // 1. L∆∞u t·ª± ƒë·ªông
        localStorage.setItem('autolisp_translator_content', inputText.value);
        saveStatus.innerText = "SAVED";

        // 2. X·ª≠ l√Ω logic
        if (currentMode === 'encode') runEncode();
        else if (currentMode === 'decode') runDecode();
        else if (currentMode === 'unsigned') runUnsigned();

        // 3. C·∫≠p nh·∫≠t s·ªë d√≤ng
        updateLineNumbers(inputText, lineNumbersInput);
        updateLineNumbers(outputText, lineNumbersOutput);

        updateStatus(inputText.value.length);
    }

    function runEncode() {
        const input = inputText.value;
        const type = document.querySelector('input[name="opt"]:checked').value;
        let output = "";

        for (let i = 0; i < input.length; i++) {
            let charCode = input.charCodeAt(i);
            let char = input[i];

            if (type === "text") {
                if (char === '"') output += '\\"';
                else if (char === '\\') output += '\\\\';
                else if (charCode > 127) output += "\\U+" + charCode.toString(16).toUpperCase().padStart(4, '0');
                else output += char;
            } else {
                if (charCode > 127) output += "\\U+" + charCode.toString(16).toUpperCase().padStart(4, '0');
                else output += char;
            }
        }
        outputText.value = output;
    }

    function runDecode() {
        let input = inputText.value;
        let output = input.replace(/\\\\/g, '\\'); 
        output = output.replace(/\\U\+([0-9A-Fa-f]{4})/gi, (match, hexGroup) => {
            return String.fromCharCode(parseInt(hexGroup, 16));
        });
        output = output.replace(/\\"/g, '"');
        outputText.value = output;
    }

    function runUnsigned() {
        let input = inputText.value;
        // Chuy·ªÉn ƒë·ªïi ti·∫øng Vi·ªát c√≥ d·∫•u sang kh√¥ng d·∫•u
        let output = input.normalize('NFD')
                          .replace(/[\u0300-\u036f]/g, '')
                          .replace(/ƒë/g, 'd').replace(/ƒê/g, 'D');
        outputText.value = output;
    }

    function copyResult() {
        outputText.select();
        outputText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(outputText.value).then(() => {
            const btn = document.querySelector('.btn-copy-main');
            const originalText = btn.innerText;
            btn.innerText = "COPIED!";
            setTimeout(() => btn.innerText = originalText, 1000);
        });
    }

    function updateStatus(len) {
        document.getElementById('charCount').innerText = `Length: ${len}`;
    }
</script>

</body>
</html>
