<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·ªô chuy·ªÉn ƒë·ªïi AutoLISP</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            max-width: 1200px; /* ƒê√£ m·ªü r·ªông */
            margin: 20px auto; 
            padding: 20px; 
            background-color: #f0f2f5; 
        }
        
        h1 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; } /* TƒÉng kho·∫£ng c√°ch c·ªôt */
        @media (max-width: 768px) { .grid-container { grid-template-columns: 1fr; } }

        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
            display: flex; 
            flex-direction: column; 
        }
        
        .card h3 { margin-top: 0; color: #3498db; border-bottom: 2px solid #ecf0f1; padding-bottom: 15px; }
        
        label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 8px; color: #555; font-size: 18px; }
        
        textarea { 
            width: 100%; 
            height: 300px; /* TƒÉng chi·ªÅu cao l√™n 300px */
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-family: 'Courier New', monospace; 
            font-size: 16px; /* TƒÉng c·ª° ch·ªØ l√™n 16px */
            resize: vertical; 
            line-height: 1.5;
        }
        textarea:focus { outline: none; border-color: #3498db; box-shadow: 0 0 5px rgba(52, 152, 219, 0.3); }
        
        .arrow-icon { text-align: center; font-size: 30px; color: #95a5a6; margin: 15px 0; }
        
        #inputVN { background-color: #fff; }
        #outputLisp { background-color: #f4f6f7; color: #2980b9; font-weight: bold; }
        
        #inputLispDecode { background-color: #fff; }
        #outputVNDecode { background-color: #e8f8f5; color: #27ae60; font-weight: bold; }

        /* Style n√∫t Copy to h∆°n */
        .btn-copy {
            margin-top: 20px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px; /* Ch·ªØ to h∆°n */
            color: white;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-copy:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-blue { background-color: #3498db; }
        .btn-green { background-color: #27ae60; }

    </style>
</head>
<body>

<h1>C√¥ng c·ª• x·ª≠ l√Ω Text AutoLISP</h1>

<div class="grid-container">
    <div class="card">
        <h3>1. M√£ h√≥a (Vi·ªát ‚ûî Lisp)</h3>
        <label>Nh·∫≠p ti·∫øng Vi·ªát:</label>
        <textarea id="inputVN" placeholder="V√≠ d·ª•: B·∫£n v·∫Ω ho√†n c√¥ng..." oninput="encodeText()"></textarea>
        
        <div class="arrow-icon">‚¨á</div>
        
        <label>K·∫øt qu·∫£ (M√£ Lisp):</label>
        <textarea id="outputLisp" readonly></textarea>
        
        <button class="btn-copy btn-blue" onclick="copyResult('outputLisp')">
            üìã Sao ch√©p m√£ Lisp
        </button>
    </div>

    <div class="card">
        <h3>2. Gi·∫£i m√£ (Lisp ‚ûî Vi·ªát)</h3>
        <label>D√°n m√£ Lisp (`\U+...`):</label>
        <textarea id="inputLispDecode" placeholder="V√≠ d·ª•: \U+0110\U+00E3 xong..." oninput="decodeText()"></textarea>
        
        <div class="arrow-icon">‚¨á</div>
        
        <label>N·ªôi dung ƒë·ªçc ƒë∆∞·ª£c:</label>
        <textarea id="outputVNDecode" readonly></textarea>
        
        <button class="btn-copy btn-green" onclick="copyResult('outputVNDecode')">
            üìã Sao ch√©p Ti·∫øng Vi·ªát
        </button>
    </div>
</div>

<script>
    function encodeText() {
        const input = document.getElementById('inputVN').value;
        let output = "";
        for (let i = 0; i < input.length; i++) {
            let charCode = input.charCodeAt(i);
            let char = input[i];
            if (char === '"') output += '\\"';
            else if (char === '\\') output += '\\\\';
            else if (charCode > 127) output += "\\U+" + charCode.toString(16).toUpperCase().padStart(4, '0');
            else output += char;
        }
        document.getElementById('outputLisp').value = output;
    }

    function decodeText() {
        let input = document.getElementById('inputLispDecode').value;
        let output = input.replace(/\\U\+([0-9A-Fa-f]{4})/gi, (match, hexGroup) => String.fromCharCode(parseInt(hexGroup, 16)));
        output = output.replace(/\\"/g, '"').replace(/\\\\/g, '\\');
        document.getElementById('outputVNDecode').value = output;
    }

    function copyResult(elementId) {
        const copyText = document.getElementById(elementId);
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        if (navigator.clipboard) {
            navigator.clipboard.writeText(copyText.value).then(() => alert("ƒê√£ sao ch√©p th√†nh c√¥ng!")).catch(err => console.error(err));
        } else {
            document.execCommand("copy");
            alert("ƒê√£ sao ch√©p!");
        }
    }
</script>

</body>
</html>
